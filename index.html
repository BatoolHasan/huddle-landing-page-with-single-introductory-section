<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" />
  </header>
  <main class="container">
    <div class="container__img">
      <img src="./images/illustration-mockups.svg" alt="" />
    </div>
    <div class="container__info">
      <h1>Build The Community</h1>
      <h1>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>
        <h2>Register</h2>
      </button>
    </div>
  </main>
  <footer>
    <div class="icons">
      <a href="https://www.facebook.com" class="icon" title="Facebook" aria-label="Facebook"><span
          class="icon-facebook"></span></a>
      <a href="https://www.twitter.com" class="icon" title="Twitter" aria-label="Twitter"><span
          class="icon-twitter"></span></a>
      <a href="https://www.instagram.com" class="icon" title="Instagram" aria-label="Instagram"><span
          class="icon-instagram"></span></a>
    </div>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/BatoolHasan/huddle-landing-page-with-single-introductory-section">Batool
        Hasan</a>.
    </p>
  </footer>
</body>

</html>
